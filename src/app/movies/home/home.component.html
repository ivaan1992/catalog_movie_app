<h2>Movies:</h2>



<div *ngIf="movies">
    <div class="row">
        <div class="col-md-3" *ngFor="let movie of movies">
            <div class="card mb-4">
                <img routerLink="/movie/{{ movie.id }}" class="card-img-top" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="Movie Poster">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.title }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
