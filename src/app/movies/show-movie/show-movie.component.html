<div *ngIf="movieInfo">
    <h2>{{ movieInfo.title }}</h2>
    <img [src]="'https://image.tmdb.org/t/p/w500' + movieInfo.poster_path" alt="Movie Poster">
    <p><strong>Overview:</strong> {{ movieInfo.overview }}</p>
    <p><strong>Release date:</strong> {{ movieInfo.release_date }}</p>
    <p><strong>Rating:</strong> {{ movieInfo.vote_average }}</p>
</div>
